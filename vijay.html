<p> Vijay was born as Joseph Vijay Chandrasekhar on 22 June 1974 in Madras (now Chennai), Tamil Nadu. His father, S. A. Chandrasekhar, is a film director and his mother, Shoba Chandrasekhar is a playback singer and vocalist. His father is of Christian descent and his mother is a Hindu.
